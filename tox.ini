[tox]
envlist = py{38,39,310,311,312}-django{42,50,51}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = coverage run --source django_iam_dbauth --parallel -m pytest {posargs}
deps =
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
    psycopg2
    mysqlclient
    boto3
extras = test

[testenv:coverage-report]
basepython = python3.12
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report

[testenv:format]
basepython = python3.12
deps =
    black
    isort[pyproject]==4.3.21
skip_install = true
commands =
    isort --recursive --check-only src tests
    black --check src/ tests/
