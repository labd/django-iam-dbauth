[tox]
envlist = py{38,39,310,311,312}-django{42,50,51}

[allow_externals]


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = pytest {posargs}
deps =
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
    psycopg2
    mysqlclient
    boto3
extras = test
